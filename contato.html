<main class="container">
  <div class="card" style="max-width:720px;margin:0 auto;">
    <h1>Fale Conosco</h1>
    <form id="formContato" novalidate>
      <div class="field">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
      </div>

      <div class="field">
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" placeholder="joao.silva@net.com" required>
        <div id="erro-email" class="error"></div>
      </div>

      <div class="field">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="999.999.999-99" required>
        <div id="erro-cpf" class="error"></div>
      </div>

      <div class="field">
        <label for="assunto">Assunto</label>
        <input type="text" id="assunto" name="assunto" placeholder="Qual o assunto?" required>
      </div>

      <div class="field">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem" required></textarea>
      </div>

      <button class="primary" type="submit">Enviar</button>
      <div id="sucesso" class="success" style="display:none; margin-top:15px; font-weight:600;"></div>

    </form>
  </div>
</main>
