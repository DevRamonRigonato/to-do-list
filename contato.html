<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tabela.html">Tabela</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="equipe.html">Equipe</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contato</h1>
        <form method="post" onsubmit="this.reset(); return false;">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="assunto">Assunto:</label><br>
            <input type="text" id="assunto" name="assunto" required><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
